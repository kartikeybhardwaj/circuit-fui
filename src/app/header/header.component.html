<div class="headerText smallMarginLeft smallMarginTop colorBright">
  {{today}} &nbsp;&nbsp;•&nbsp;&nbsp;
  <span class="cursorPointer" routerLink="/home">{{appInfo.constants.appName}}</span>
  <span *ngIf="appInfo.otherHeader">
    &nbsp;&nbsp;•&nbsp;&nbsp;
    <span>{{appInfo.otherHeader}}</span>
  </span>
  <span *ngIf="appInfo.selectedProjectId && !appInfo.otherHeader">
    &nbsp;&nbsp;•&nbsp;&nbsp;
    <span class="cursorPointer" [routerLink]="'/projects/' + appInfo.selectedProjectId + '/milestones'">
      {{projectInfo.idMapProjects[appInfo.selectedProjectId]}}
    </span>
    <span *ngIf="appInfo.selectedMilestoneId">
      &nbsp;&nbsp;•&nbsp;&nbsp;
      <span class="cursorPointer"
        [routerLink]="'/projects/' + appInfo.selectedProjectId + '/milestones/' + appInfo.selectedMilestoneId + '/pulses'">
        {{milestoneInfo.idMapMilestones[appInfo.selectedMilestoneId]}}
      </span>
      <span *ngIf="appInfo.selectedPulseId">
        &nbsp;&nbsp;•&nbsp;&nbsp;
        <span class="cursorPointer" routerLink="/home">
          {{pulseInfo.idMapPulses[appInfo.selectedPulseId]}}
        </span>
      </span>
    </span>
  </span>
  <span *ngIf="headerInfo.isWorking">
    <mat-progress-spinner class="inlineBlock smallMarginLeft" color="primary" mode="indeterminate" [diameter]="18">
    </mat-progress-spinner>
  </span>
</div>
