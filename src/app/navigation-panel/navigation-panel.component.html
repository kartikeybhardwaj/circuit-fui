<div class="bottomNavigation">

  <div matRipple [matRippleColor]="'#EEEEEE'" [matRippleUnbounded]="true" class="bottomLeftNavigation cursorPointer"
    (click)="openMenuBottomSheet()">
    <mat-icon class="icon-display-large colorGray">menu</mat-icon>
  </div>

  <div class="bottomCenterNavigation" *ngIf="appInfo.isNavigationAddTextVisible">
    <button mat-flat-button color="accent">
      <mat-icon class="colorWhite">add</mat-icon>
      <span class="colorWhite">{{appInfo.navigationAddText}}</span>
    </button>
  </div>

  <div matRipple [matRippleColor]="'#EEEEEE'" [matRippleUnbounded]="true" class="bottomRightNavigation cursorPointer">
    <mat-icon class="icon-display-large colorGray">more_vert</mat-icon>
  </div>

</div>
