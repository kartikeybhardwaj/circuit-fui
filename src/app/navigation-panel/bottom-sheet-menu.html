<mat-list>
  <h3 mat-subheader>Projects</h3>
  <mat-nav-list>
    <a class="mediumPaddingLeft" mat-list-item *ngFor="let project of appInfo.projects; index as index;"
      (click)="gotoMilestone(index)">
      <mat-icon mat-list-icon>{{project.visibilityIcon}}</mat-icon>
      <h4 mat-line>{{project.title}}</h4>
    </a>
  </mat-nav-list>
  <mat-divider></mat-divider>
